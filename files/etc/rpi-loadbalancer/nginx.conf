pid /run/rpi-loadbalancer/nginx.pid;
worker_processes 4;

error_log stderr;

events {
   worker_connections  1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$http_host $request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"'
                    'rt=$request_time uct="$upstream_connect_time" uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/rpi-loadbalancer/nginx-access.log main;
    proxy_temp_path /tmp 1 2;
    server_names_hash_bucket_size 64;

    ##
    # default 404
    ##

    server {
        listen rpi-loadbalancer:80 default_server;

        # Everything is a 404
        location / {
            return 404;
        }
    }

    ##
    # bolas
    ##
    server {
        listen rpi-loadbalancer:80;
        server_name bolas;
        server_name bolas.{{ internal_base_domain }};

        location / {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-SSL-Client-Cert $ssl_client_cert;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_pass http://unix:/run/bolas/bolas.sock;
        }

        location /ws {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";

            proxy_pass http://unix:/run/bolas/bolas.sock;
        }
    }

