credentials-file: {{ credentials_file }}
tunnel: {{ tunnel_id }}

{%- if metrics_addr is defined %}
metrics: {{ metrics_addr }}
{%- endif %}

{%- if private_network %}
warp-routing:
  enabled: true
{%- endif %}

ingress:
{%- if hostnames is defined %}
  {%- for hostname, service in hostnames.items() %}
  - hostname: {{ hostname }}
    service: {{ service }}
  {%- endfor  %}
{%- endif %}
  - service: http_status:404
